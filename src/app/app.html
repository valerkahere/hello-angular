<main class="main">
    <div class="content">
        <div class="left-side">

            <h1>Hello, {{ title() }}</h1>

            <p [id]=messageID() [style.color]=messageColour()>{{message()}}</p>

            <button type="button" (click)="sendAlertMessage()">Click here</button>

            <ul>
                @for (task of tasks(); track task) {
                    <li>
                        {{ task }}
                    </li>
                } @empty {
                    <li>No tasks found!</li>
                }
            </ul>

        </div>
    </div>
</main>
